spring.application.name=backend
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=${PORT:5000}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# spring.datasource.url=jdbc:mysql://localhost:3306/EMSdatabase
# spring.datasource.username=root
# spring.datasource.password=tu1909


# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# Cấu hình Gmail SMTP (Sử dụng Port 465 SSL)
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${GMAIL_NAME}
spring.mail.password=${GMAIL_PASSWORD}

# Chuyển giao thức sang SMTPS (Secure SMTP)
spring.mail.protocol=smtps

# Cấu hình chi tiết cho JavaMail
spring.mail.properties.mail.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.ssl.trust=smtp.gmail.com

spring.mail.properties.mail.smtps.connectiontimeout=15000
spring.mail.properties.mail.smtps.timeout=15000
spring.mail.properties.mail.smtps.writetimeout=15000


jwt.secret=${JWT_SECRET}
jwt.accessToken.expiration=900000
jwt.refreshToken.expiration=604800000

cloudinary.cloud-name=${CLOUDINARY_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}


