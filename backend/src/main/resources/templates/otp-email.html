<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mã Xác Nhận - Webie Event</title>
    <style>
        body { margin: 0; padding: 0; background-color: #111111; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 40px auto; background-color: #1a1a1a; border: 1px solid #333; border-top: 4px solid #d4af37; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); overflow: hidden; }
        .header { padding: 30px 20px; text-align: center; border-bottom: 1px solid #333; }
        .logo { max-width: 120px; height: auto; display: block; margin: 0 auto; }
        .app-name { font-family: 'Georgia', serif; font-size: 16px; color: #d4af37; letter-spacing: 2px; margin-top: 15px; text-transform: uppercase; }
        .content { padding: 40px 30px; text-align: center; color: #e0e0e0; }
        .greeting { font-size: 18px; margin-bottom: 20px; color: #ffffff; }
        
        .otp-box { 
            background-color: #000000; 
            border: 1px solid #d4af37; 
            color: #d4af37; 
            font-size: 36px; 
            font-weight: bold; 
            padding: 20px; 
            margin: 30px auto; 
            display: inline-block; 
            border-radius: 4px; 
            letter-spacing: 8px; 
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }
        
        .warning { font-size: 13px; color: #888; margin-top: 25px; line-height: 1.5; border-top: 1px solid #333; padding-top: 20px; }
        .footer { background-color: #000000; color: #666; text-align: center; padding: 20px; font-size: 12px; border-top: 1px solid #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://res.cloudinary.com/dozs7ggs4/image/upload/v1765964213/LOGO_WEBIE_ENENT-01_s6nfna.png" alt="Webie Logo" class="logo">
            <div class="app-name">Event Management System</div>
        </div>
        
        <div class="content">
            <div class="greeting">Xin chào <span th:text="${username}" style="color: #d4af37; font-weight: bold;">User</span>,</div>
            
            <p style="margin: 0;">Sử dụng mã bên dưới để hoàn tất yêu cầu của bạn.</p>
            
            <div class="otp-box" th:text="${otpCode}">123456</div>
            
            <div class="warning">
                Mã này sẽ hết hạn sau <strong>5 phút</strong>.<br>
                Vì lý do bảo mật, tuyệt đối không chia sẻ mã này cho bất kỳ ai.
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Webie Team. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
