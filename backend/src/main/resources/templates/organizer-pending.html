<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký Organizer - Webie Event</title>
    <style>
        body { margin: 0; padding: 0; background-color: #111111; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 40px auto; background-color: #1a1a1a; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
        .header { background-color: #000000; padding: 30px; text-align: center; border-bottom: 2px solid #d4af37; }
        .logo { max-width: 130px; }
        .content { padding: 40px 30px; color: #e0e0e0; text-align: center; }
        .info-box { background-color: #252525; padding: 20px; border-radius: 4px; margin: 20px 0; text-align: left; border-left: 3px solid #d4af37; }
        .footer { background-color: #000; color: #555; text-align: center; padding: 20px; font-size: 11px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://res.cloudinary.com/dozs7ggs4/image/upload/v1765964213/LOGO_WEBIE_ENENT-01_s6nfna.png" alt="Webie Logo" class="logo">
        </div>
        <div class="content">
            <p>Xin chào <strong th:text="${username}" style="color: #d4af37;">User</strong>,</p>
            <p>Yêu cầu trở thành <strong>Nhà tổ chức (Organizer)</strong> của bạn đã được tiếp nhận.</p>
            
            <div class="info-box">
                <div style="font-size: 12px; color: #888; text-transform: uppercase;">Tên tổ chức đăng ký</div>
                <div style="font-size: 18px; font-weight: bold; color: #fff; margin-top: 5px;" th:text="${organizerName}">Webie Corp</div>
            </div>

            <p style="font-size: 14px; color: #bbb;">
                Hồ sơ của bạn đang được SADMIN xem xét. Quá trình này thường mất từ 24-48 giờ.<br>
                Bạn sẽ nhận được thông báo ngay khi có kết quả.
            </p>
        </div>
        <div class="footer">&copy; 2025 Webie Event Management</div>
    </div>
</body>
</html>
