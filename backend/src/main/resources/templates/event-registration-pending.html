<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận đăng ký - Webie Event</title>
    <style>
        body { margin: 0; padding: 0; background-color: #111111; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 40px auto; background-color: #1a1a1a; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
        .header { padding: 30px; text-align: center; background-color: #000; border-bottom: 2px solid #d4af37; }
        .logo { max-width: 120px; height: auto; }
        .content { padding: 40px 30px; color: #cccccc; line-height: 1.6; }
        
        .event-card { 
            background-color: #222; 
            border: 1px solid #333; 
            padding: 0; 
            margin: 25px 0; 
            border-radius: 6px;
            overflow: hidden;
        }
        .event-title {
            background-color: #d4af37;
            color: #000;
            padding: 15px;
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 18px;
            margin: 0;
            text-align: center;
        }
        
        /* Table Styles cho Dark Mode */
        .info-table { width: 100%; border-collapse: collapse; }
        .info-table td { padding: 12px 15px; border-bottom: 1px solid #333; color: #ddd; }
        .info-table tr:last-child td { border-bottom: none; }
        .info-table td:first-child { color: #888; width: 100px; font-size: 14px; }
        .info-table td:last-child { font-weight: bold; }

        .status-badge {
            display: inline-block;
            background-color: #b8860b; /* Dark Goldenrod */
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .footer { background-color: #000000; color: #444; text-align: center; padding: 20px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://res.cloudinary.com/dozs7ggs4/image/upload/v1765964213/LOGO_WEBIE_ENENT-01_s6nfna.png" alt="Webie Logo" class="logo">
        </div>
        <div class="content">
            <p style="font-size: 16px; color: #fff;">Xin chào <strong th:text="${username}" style="color: #d4af37;">User</strong>,</p>
            <p>Yêu cầu đăng ký của bạn đã được tiếp nhận.</p>
            
            <div class="event-card">
                <div class="event-title" th:text="${eventName}">Tên Sự Kiện</div>
                
                <table class="info-table">
                    <tr>
                        <td>Bắt đầu</td>
                        <td th:text="${eventStartFull}">07:43 16/12/2025</td>
                    </tr>
                    <tr>
                        <td>Kết thúc</td>
                        <td th:text="${eventEndFull}">07:43 30/12/2025</td>
                    </tr>
                    <tr>
                        <td>Địa điểm</td>
                        <td th:text="${location}">Hà Nội</td>
                    </tr>
                </table>
            </div>

            <div style="text-align: center;">
                <p style="margin-bottom: 5px;">Trạng thái đơn đăng ký:</p>
                <span class="status-badge">PENDING APPROVAL</span>
                <p style="font-size: 13px; color: #666; margin-top: 15px;">Chúng tôi sẽ gửi email thông báo ngay khi Organizer duyệt vé của bạn.</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 Webie Team</p>
        </div>
    </div>
</body>
</html>
